{% extends "index.html" %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{message}}</strong>
    </div>
    {%endfor%}
    {%endif%}
    <div class="login-container">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form method="post" action="/login" id="login" class="input-group">
                {% csrf_token %}
                <input type="text" class="input-field" placeholder="Username" required name="uname">
                <input type="password" class="input-field" placeholder="Password" required name="pwd">
                <a href="#" id="forget-pass">Forget Password</a>
                <br>
                <input type="checkbox" class="check-box" required><span class="check-box-text">Remember Passoword</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form method="post" action="/Signup" id="register" class="input-group">
                {% csrf_token %}
                <input type="text" class="input-field" placeholder="Username" required name="uname">
                <input type="text" class="input-field" placeholder="Email ID" required name="email">
                <input type="password" class="input-field" placeholder="Password" required name="pwd">
                <input type="text" class="input-field" placeholder="Phone Number" required name="mobile">
                <input type="checkbox" class="check-box" required><span class="check-box-text">Accept Terms and
                    Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>


        </div>




        <!-- <h1>Log in</h1>
            <form action="">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log in">
                <div class="register">
                    
                    <span><a href="">Register</a></span>
                    <span><a href="">Forget Password</a></span>
                </div>
            </form> -->



    </div>




    <script src="{% static 'js/login.js' %}" type="text/javascript"> </script>

</body>

</html>

{% endblock %}
